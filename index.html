<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="aa.jpg" alt="ejaz logo">
    <div class="container">
        <h1>EMI calculator</h1>

        <h3 id="pr">principal($):</h3>
        <input type="number" id="prince">

        <h3 id="ra">Rate:</h3>
        <input type="number" id="rate">

        <h3 id="ti">Time:</h3>
        <input type="number" id="time">

        <button id="select">Reset</button>

        <button id="btn" onclick="emi()">Calculate</button>

        <div class="box1">
            <p class="box2"></p>
        </div>
    </div>


    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
